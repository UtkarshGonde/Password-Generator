<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">

        <h1>Password Generator</h1>

        <div class="display-container">

            <input random readonly placeholder="Password" class="display" data-displayPassword>

            <button class="copyBtn" data-copyButton>
                <span class="tooltip" data-copiedMsg></span>
                <img src="./assest/copy.svg" alt="copy" width="23" height="23">
            </button>

        </div>

        <div class="input-containeer">

            <div class="passLength">
                <p>Password Length </p>
                <p data-length>0</p>
                
            </div>
            <div>

              
                <input type="range" min="1" max="20" class="slider" step="1" data-lengthSlider>
                
            </div>
            

            <div class="check">
                <input type="checkbox" id="uppercase">
                <label for="uppercase">Include Uppercase Letter</label>
            </div>

            <div class="check">
                <input type="checkbox" id="lowercase">
                <label for="lowercase">Include Lowercase Letter</label>
            </div>

            <div class="check">
                <input type="checkbox" id="number">
                <label for="number">Include Numbers</label>
            </div>

            <div class="check">
                <input type="checkbox" id="symbol">
                <label for="symbol">Include Symbols</label>
            </div>

            <!-- <div class="bottom-container"> -->
                <div class="strength-container"> 
                        <p>Strength</p>
                        <div class="indicator" data-indicator></div>                    
                    </div>

                <!-- Generate Password button  -->

                <div class="generatePassword">
                    <button class="generateButton">Generate Password</button>
                    <!-- <! -- This will used in javascript t generate Password </div> -->
                </div>
            <!-- </div> -->

            <script src="script.js"></script>
</body>

</html>
